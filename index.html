<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Viewer</title>
    <style>
        div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main-img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img id="main-img">
    </div>
</body>
<script>
setInterval(() => {
    document.getElementById('main-img').src = 'http://127.0.0.1:5000/img?' + Math.random();
}, 5000);
</script>
</html>
